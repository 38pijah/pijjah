        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .photo {
            background-color: #d7ccc8;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 200px;
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .photo:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        footer {
            text-align: center;
            padding: 1rem;
