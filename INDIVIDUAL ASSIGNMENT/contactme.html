        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f2e6d5;

        }

        header {
            background-color: #3e2723; 
            color: #f2e6d5; 
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #d7ccc8; 
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0;
            font-style: italic;
        }

        nav {
            background-color: #5d4037; 
            overflow: hidden;
            text-align: center; 
        }

        nav a {
            display: inline-block;
            color: #f2e6d5; 
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #8d6e63; 
            color: #3e2723; 
        }

        .contact-section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #d7ccc8; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .gallery-title h1 {
            font-size: 2.5em;
            color: #5d4037; 
            margin: 0;
        }

        .gallery-title p {
            font-size: 1.2em;
            color: #3e2723; 
            margin-top: 0.5rem;
            font-style: italic;
        }

        .contact-section h2 {
            text-align: center;
            font-size: 2em; 
            font-weight: bold; 
            color: #5d4037; 
            margin-bottom: 1rem;
            padding-bottom: 0.5rem; 
            border-bottom: 2px solid #8d6e63; 
        }

        .contact-info {
            text-align: center;
        }

        .contact-info p {
            font-size: 1.2em;
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info a {
            color: #3e2723; 
            text-decoration: none;
            font-weight: bold;
            margin-left: 0.5rem;
        }

        .contact-info a:hover {
            color: #8d6e63; 
            text-decoration: underline;
        }

        .contact-info img {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4e342e; 
            color: #f8ebe4;
            margin-top: 2rem;
        }
